<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Prima-Nota 2000 Bt.</title>

        <link href="css/primanota.css" rel="stylesheet">
        <script src="js/primanota.js"></script>
    </head>

    <body>
        <div id="hero-image">
            <div id="flags-container">
                <img active
                     id="hun-flag"
                     class="flag-image"
                     src="img/hun_flag.png">
                <img id="eng-flag"
                     class="flag-image"
                     src="img/eng_flag.png">
            </div>
            <div id="text-container">
                <div id="title-container">
                    <div id="title">Prima Nota - 2000 Bt.</div>
                </div>
                <div id="subtitle" translated data-translation="subtitle"></div>
            </div>
        </div>
        <div id="contact-header">
            <span>
                <strong translated data-translation="email-nudge"></strong>
            </span>
        </div>

        <div id="content">
            <div class="section">
                <hr>
                <h2 translated data-translation="introduction-header"></h2>
                <hr>
                <div class="section-text-container">
                    <img id="profile-image"
                         class="section-image"
                         src="img/profile.jpg">
                    <p><strong translated data-translation="introduction-list"></strong></p>
                    <p translated data-translation="introduction-main"></p>
                    <p><strong translated data-translation="introduction-bold"></strong></p>
                </div>
            </div>

            <div class="section">
                <hr>
                <h2 translated data-translation="services-header"></h2>
                <hr>
                <div class="section-text-container services-container">
                    <img id="services-image"
                         class="section-image"
                         src="img/services.jpg">
                    <div id="services-list-container">
                    <p><strong translated data-translation="services-title-1"></strong>
                        <div class="sub-list-container">
                            <ul translated data-translation="services-list-1"></ul>
                        </div>
                    </p>
                    <p></p>
                    <p><strong translated data-translation="services-title-2"></strong>
                        <div class="sub-list-container">
                            <ul translated data-translation="services-list-2"></ul>
                        </div>
                    </p>
                    </div>
                </div>
            </div>

            <div class="section">
                <hr>
                <h2 translated data-translation="call-to-action-title"></h2>
                <hr>
                <p translated data-translation="call-to-action-body"></p>
            </div>
        </div>

        <footer>
            &copy; Prima-Nota-2000 Bt. 2008-<script>document.write(new Date().getFullYear())</script>
        </footer>
    </body>

</html>
